services:
  planner:
    build:
      context: ./planner # Adjust path to where your planner Dockerfile is
      dockerfile: Dockerfile
    image: fluiva-planner # Optional: tags the built image
    ports:
      - "8080:8080"
    networks:
      - fluiva-network

  server:
    build:
      context: ./server # Adjust path to where your server Dockerfile is
      dockerfile: Dockerfile
    image: fluiva-server # Optional: tags the built image
    ports:
      - "8000:8000"
    environment:
      - PLANNER_SERVICE_HOST=planner
      - PLANNER_SERVICE_PORT=8080
    env_file:
      - ./server/.env
    depends_on:
      - planner
    networks:
      - fluiva-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: fluiva-frontend # Optional: for consistency
    ports:
      - "5173:5173"
    networks:
      - fluiva-network

networks:
  fluiva-network:
    driver: bridge
